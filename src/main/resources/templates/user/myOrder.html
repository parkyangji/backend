<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/common.js}"></script>
    <script th:src="@{/api.js}"></script>
  </head>
<body>
  <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
    <!-- 네비/헤더 -->
    <div th:insert="~{fragments/sideheader::sideheader('주문·배송')}" class="px-0 container-sm fixed-top"></div>

    <!-- 컨텐츠 -->
    <div class="container-sm px-4" style="padding-bottom: 48px;">
        <!-- 주문 목록 -->
        <div th:if="${orderItems != null}" th:each="order : ${orderItems}" class="mb-4">
          <div class="border rounded p-3 mb-3">
              <!-- 주문 ID와 날짜 -->
              <div class="d-flex justify-content-between align-items-center">
                  <div>
                      <!-- <h5 th:text="'주문번호: ' + ${order.order_id}"></h5> -->
                      <p class="text-muted mb-0" th:text="'주문일자: ' + ${order.formattedOrderDate}"></p>
                      <p class="text-muted" th:text="'주문시간: ' + ${order.formattedOrderTime}"></p>
                  </div>
                  <div>
                      <button data-id="detailPageButton" class="btn btn-outline-primary btn-sm">주문 상세</button>
                  </div>
              </div>

              <!-- 상품 목록 -->
              <div class="mt-3" th:each="product : ${order.products}">
                  <div class="d-flex align-items-start pb-3 mb-3">
                      <!-- 상품 이미지 -->
                      <a th:href="'/product?id=' + ${product.product_id}">
                          <img th:src="${product.image_url}" alt="Product Image" class="me-3" style="width: 80px; height: auto;">
                      </a>
                      
                      <!-- 상품 정보 -->
                      <div class="flex-grow-1">
                          <h6 th:text="${product.title}"></h6>
                          <p class="text-muted mb-0" th:text="'스토어: ' + ${product.store_name}"></p>
                          <p class="text-muted mb-0" th:if="${product.discount_rate != null}" th:text="'할인율: ' + ${product.discount_rate} + '%'"></p>
                          <p class="fw-bold" th:if="${product.rep_sale_price != null}" th:text="'판매가: ' + ${product.rep_sale_price} + '원'"></p>
                          <p class="fw-bold" th:if="${product.rep_sale_price == null}" th:text="'판매가: ' + ${product.rep_price} + '원'"></p>
                      </div>
                  </div>
              </div>
          </div>
      </div>

      <!-- 주문이 없는 경우 -->
      <div th:if="${orderItems == null || orderItems.size() == 0}" class="text-center">
          <p>현재 주문 내역이 없습니다.</p>
      </div>
    </div>

    <!-- 하단 푸터 -->
    <div th:insert="~{fragments/footer::footer}" class="container-sm fixed-bottom"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script th:inline="javascript">
    /* <![CDATA[ */
    var orderItemsJson = /*[[${orderItemsJson}]]*/ 'N/A';
    /* ]]> */

    console.log("orders: ",  JSON.parse(orderItemsJson));
  </script>
  <script>
    document.get
  </script>
</body>

</html>
