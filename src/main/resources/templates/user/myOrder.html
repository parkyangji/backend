<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/common.js}"></script>
  </head>
<body>
  <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
    <!-- 네비/헤더 -->
    <div th:insert="~{fragments/sideheader::sideheader('주문·배송')}" class="px-0 container-sm fixed-top"></div>

    <!-- 컨텐츠 -->
    <div class="container-sm px-4" style="padding-bottom: 48px;">
      <!-- orderItems 반복: 각 주문을 순회 -->
      <th:block th:if="${orderItems != null}" th:each="order : ${orderItems}">
        <div class="card mb-4 border">
          <!-- 주문 정보 표시 -->
          <div class="card-header bg-primary text-white">
            <!-- <h5 class="mb-0">주문 번호: <span th:text="${order.orderId}"></span></h5> -->
            <p class="mb-0">주문 날짜: <span th:text="${order.formattedOrderDate}"></span></p>
          </div>
          <div class="card-body">
            <!-- 주문에 포함된 제품들 반복 -->
            <th:block th:each="product : ${order.products}">
              <div class="mb-3">
                <h6 class="fw-bold text-secondary" th:text="${product.store_name}"></h6>
                <!-- 제품에 포함된 옵션들 반복 -->
                <div th:each="option : ${product.options}">
                  <div class="d-flex align-items-start">
                    <img class="img-fluid rounded me-3" th:src="${product.image_url}" alt="상품 이미지" style="width: 120px;">
                    <div>
                      <p class="mb-1 fw-bold" th:text="${product.title}"></p>
                      <!-- <p class="mb-1" th:text="'가격: ' + ${product.formattedOriginPrice} + '원'"></p>
                      <p class="mb-1" th:if="${product.discount_rate != null}" th:text="'할인가: ' + ${product.formattedSalePrice} + '원 (' + ${product.discount_rate} + '% 할인)'"></p> -->
                    </div>
                  </div>
                  <!-- <th:block th:each="optionDetail, stat : ${option.optionDetails}">
                    <span class="m-0" th:each="value :${optionDetail.values()}" th:text="${value}"></span>
                    <span th:if="${!stat.last}"> x </span>
                  </th:block>
                  <span class="m-0" th:text="'/ ' + ${option.quantity}"></span>
                  <div class="mb-2">
                    <span class="d-block btn btn-danger" th:text="${option.status}" ></span>
                    <button th:if="${option.status == '배송완료'}" class="d-block w-100 btn btn-primary" onclick="location.href='/mypage/review'">리뷰 작성</button>
                  </div> -->
                </div>
              </div>
            </th:block>
          </div>
        </div>
      </th:block>
    </div>

    <!-- 하단 푸터 -->
    <div th:insert="~{fragments/footer::footer}" class="container-sm fixed-bottom"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
