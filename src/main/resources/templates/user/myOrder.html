<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/b0822c7a94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
<body>
  <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
    <!-- 네비/헤더 -->
    <div th:insert="~{fragments/sideheader::sideheader('주문·배송')}" class="px-0 container-sm fixed-top"></div>

    <!-- 컨텐츠 -->
    <div class="container-sm p-4">
      <!-- 주문내역 박스 -->
      <div class="mb-4 pb-4 border-bottom" th:each="order : ${orderList}">
        <p class="m-0 fs-14" th:text="${#dates.format(order.ProductOrderDto.order_date, 'yyyy.MM.dd')}"></p>
        <p class="m-0 main-text-strong-color fw-semibold" th:text="${order.ProductOrderDto.status}"></p>
        <!-- <a class="text-decoration-underline" th:href="@{/product(id=${order.ProductDto.product_id})}" th:text="${order.ProductDto.title}"></a> -->
        <div class="d-flex">
          <img class="w-25 me-2" style="object-fit: contain;" th:src="|/uploadFiles/${order.ProductDto.main_page_url}|" th:alt="${order.ProductDto.title}"></img>
          <ul class="flex-fill p-2">
            <li class="fs-14" th:text="${order.store_name}">브랜드</li>
            <li class="lh-sm my-1">
              <a th:href="@{/product(id=${order.ProductDto.product_id})}" th:text="${order.ProductDto.title}">상품명</a>
            </li>
            <li class="fs-14 text-secondary">100 / 2개</li>
            <li class="fw-semibold" th:text="|${order.ProductDto.price}원|">가격</li>
          </ul>
        </div>
        <!-- 배송 완료시 리뷰 작성 활성화 -->
        <div th:if="${order.ProductOrderDto.status == '배송완료'}">
          <button class="d-block button-style2 mt-1 text-center" onclick="location.href='/mypage/review'" >리뷰 작성</button>
        </div>
      </div>
    </div>

    <!-- 하단 푸터 -->
    <div th:insert="~{fragments/footer::footer}" class="container-sm fixed-bottom"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
