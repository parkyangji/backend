<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/b0822c7a94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
  <body>
    <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
      <!-- 네비/헤더 -->
      <!-- <div th:insert="~{fragments/header::header}" class="container-sm fixed-top main-bg-color main-text-ligth-color"></div> -->
      <div th:insert="~{fragments/sideheader::sideheader('주문서')}" class="px-0 container-sm fixed-top"></div>

      <!-- 컨텐츠 -->
      <div class="container-sm">
        <form action="/orderProcess" method="POST">
          <input type="hidden" name="productId" th:value="${product_id}">
          <input type="hidden" name="customerId" th:value="${customer_id}">
          <input type="hidden" name="quantity" value="1">
          <input type="hidden" name="delivery_address" th:value="${address[0]}">
          <button class="m-2 button-style fixed-bottom fs-1-5" style="width: auto;">결제하기</button>
        </form>
        <span class="d-block" th:text="|기존 배송지 : ${address[0]}|"></span>
        <button style="text-decoration: underline; color: grey;">배송지 변경 하기</button>
      </div>
      
      </div>
      <!-- 하단 푸터 -->
      <!-- <div th:insert="~{fragments/buyfooter::buyfooter}" class="container-sm fixed-bottom"></div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
