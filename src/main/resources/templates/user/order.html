<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <meta name="theme-color" content="#03c75a"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://kit.fontawesome.com/b0822c7a94.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" th:href="@{/style.css}">
</head>

<body>
  <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
    <!-- 네비/헤더 -->
    <!-- <div th:insert="~{fragments/header::header}" class="container-sm fixed-top main-bg-color main-text-ligth-color"></div> -->
    <div th:insert="~{fragments/sideheader::sideheader('주문서')}" class="px-0 container-sm fixed-top"></div>

    <!-- 컨텐츠 -->
    <div class="container-sm p-4" style="padding-bottom: 100px !important;">
      <form action="/orderProcess" method="POST">
        <input type="hidden" name="customerId" th:value="${customerDto.customer_id}">
        <input type="hidden" name="addressId" th:value="${addressDto.address_id}">

        <!-- 고객정보 및 배송지 변경-->
        <div class="">
          <div>
            <div class="d-flex align-items-center">
              <span class="fw-semibold" th:text="${addressDto.name}">고객이름</span>
              <span class="back-bg fs-13 p-0 px-1 text-secondary ms-2">기본 배송지</span>
              <span class="border border-1 rounded px-1 fs-14" style="margin-left: auto;">배송지 변경</span>
            </div>
          </div>
          <div class="fs-14 mt-2" th:text="${addressDto.address}">
            서울시 송파구 마천로 51길 32-22
          </div>
          <div class="fs-14" th:text="${addressDto.phone}">
            010-0000-0000
          </div>
          <div class="fs-14 mt-2">
            <span>배송 메세지</span>
            <textarea name="deliveryMessage" class="w-100 border border-1" maxlength="50" placeholder="최대 50자까지 입력 가능합니다."
              id="deliveryMessageTextarea"></textarea>
          </div>
        </div>
        <!-- 주문 상품 -->
        <div class="mt-2 pt-3 border-top">
          <p class="fs-1-5 fw-semibold ">주문 상품</p>
          <th:block th:if="${cartItems != null}" th:each="productEntry : ${cartItems}">
            <span th:text="|${productEntry.value.size()}개|"></span>
            <!-- product_id에 해당하는 그룹 -->
            <div class="mb-3">
              <!-- <h4>상품 ID: <span th:text="${productEntry.key}"></span></h4> -->
              <!-- 각 product_id 그룹 안에서 combination_id로 그룹핑된 데이터 반복 -->
              <th:block th:each="combinationEntry : ${productEntry.value}">
                <th:block th:if="${combinationEntryStat.first}">
                  <p th:text="${combinationEntry.value[combinationEntryStat.index].store_name}"></p>
                </th:block>
                <!-- <h5>옵션 ID: <span th:text="${combinationEntry.key}"></span></h5> -->
                <!-- combination_id 그룹에 해당하는 옵션 항목 반복 -->
                <th:block th:each="option : ${combinationEntry.value}" th:if="${optionStat.last}">
                  <img class="w-25" th:src="${option.image_url}" alt="">
                  <p class="m-0" th:text="${option.title}"></p>
                </th:block>
  
                <th:block th:each="option : ${combinationEntry.value}">
                  <span th:text="${option.optionname} + ': ' + ${option.optionvalue}"></span>
                  <p class="m-0" th:if="${optionStat.last}" th:text="|수량 : ${option.quantity}|"></p>
                  <p class="fw-bold letter-spacing-05 m-0" th:if="${optionStat.last}" 
                  th:text="|${option.discount_rate != null ? 
                    option.sale_price * option.quantity : option.origin_price * option.quantity}원|">가격</p>
                  </th:block>
              </th:block>
            </div>
        </th:block>
        </div>
        <!-- 할인 -->
        <!-- <div class="mt-5 pt-3 border-top">
          <p class="fs-1-5 fw-semibold ">할인</p>
          <div class="w-100 border border-1 rounded p-2 text-secondary">
            쿠폰
          </div>
          <div class="mt-2 w-100 border border-1 rounded p-2 text-secondary">
            포인트
          </div>
        </div> -->
        <!-- 결제수단 -->
        <div class="mt-5 pt-3 border-top">
          <p class="fs-1-5 fw-semibold ">결제수단</p>
          <div class="d-flex align-items-center gap-2">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
              color="#D2D5D6">
              <path
                d="M12 2C17.5197 2 22 6.48032 22 12C22 17.5197 17.5197 22 12 22C6.48032 22 2 17.5197 2 12C2 6.48032 6.48032 2 12 2Z"
                stroke="currentColor" stroke-width="2"></path>
            </svg>
            <span>계좌 이체</span>
          </div>
        </div>
        <!-- 결제금액 -->
        <div class="mt-3 pt-3 border-top">
          <button th:text="|${totalPrice}원 결제하기|" class="w-100 mt-2 mb-4 button-style fs-1-5 fw-semibold text-center" style="width: auto; line-height: 3rem;">
            결제하기
          </button>
          <p class="fs-1-5 fw-semibold ">결제금액</p>
          <ul class="fs-14">
            <li class="d-flex justify-content-between">
              <span>상품금액</span>
              <span >000원</span>
            </li>
            <li class="d-flex justify-content-between">
              <span>할인금액</span>
              <span>0원</span>
            </li>
            <li class="d-flex justify-content-between">
              <span>배송비</span>
              <span>무료 배송</span>
            </li>
            <li class="my-2 fs-6 fw-semibold d-flex justify-content-between main-text-strong-color">
              <span>총 결제 금액</span>
              <span th:text="|${totalPrice}원|"></span>
            </li>
          </ul>
        </div>
        <!-- 결제동의 -->
        <div class="mt-4 pt-2 border-top">
          <div class="fs-14">
            <label class="checkbox">
              <input type="checkbox"
                style="border: 0px; clip: rect(0px, 0px, 0px, 0px); clip-path: inset(50%); height: 1px; margin: -1px; overflow: hidden; padding: 0px; position: absolute; width: 1px; white-space: nowrap;"><svg
                width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M-41 -55H485V-57H-41V-55ZM486 -54V71H488V-54H486ZM485 72H-41V74H485V72ZM-42 71V-54H-44V71H-42ZM-41 72C-41.5523 72 -42 71.5523 -42 71H-44C-44 72.6568 -42.6569 74 -41 74V72ZM486 71C486 71.5523 485.552 72 485 72V74C486.657 74 488 72.6568 488 71H486ZM485 -55C485.552 -55 486 -54.5523 486 -54H488C488 -55.6568 486.657 -57 485 -57V-55ZM-41 -57C-42.6569 -57 -44 -55.6569 -44 -54H-42C-42 -54.5523 -41.5523 -55 -41 -55V-57Z"
                  fill="#0AF355"></path>
                <rect x="0.5" y="0.5" width="15" height="15" rx="3.5" stroke="#D2D5D6"></rect>
              </svg>
              <span> 주문내용 확인 및 결제 동의</span>
            </label>
            <div class="css-69qvom etree0k1 mt-3">
              <div class="d-flex justify-content-between">
                <div class="row_title"><label class="css-rishjr"><svg width="16"
                      height="16" fill="none" viewBox="0 0 32 32" color="#A1A9AD" class="css-3asouo egjzgi20">
                      <path stroke="currentColor" stroke-width="1.5" d="m8 15 6 6L24 9"></path>
                    </svg><span class="title BODY_13 MEDIUM"> (필수) 개인정보 수집ㆍ이용 동의</span></label></div>
                <div class="row_content"><span class="btn_detail BODY_13 BOLD">보기</span>
                  <div class="css-1h0stpd e1ry772s0">
                    <div data-allow-preview="true" class="css-1v1rhov e1ry772s1"></div>
                    <div class="css-dfaoun e1ry772s2"></div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="row_title"><label class="css-rishjr"><svg width="16"
                      height="16" fill="none" viewBox="0 0 32 32" color="#A1A9AD" class="css-3asouo egjzgi20">
                      <path stroke="currentColor" stroke-width="1.5" d="m8 15 6 6L24 9"></path>
                    </svg><span class="title BODY_13 MEDIUM"> (필수) 개인정보 제3자 정보 제공 동의</span></label></div>
                <div class="row_content"><span class="btn_detail BODY_13 BOLD">보기</span>
                  <div class="css-1h0stpd e1ry772s0">
                    <div data-allow-preview="true" class="css-1v1rhov e1ry772s1"></div>
                    <div class="css-dfaoun e1ry772s2"></div>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-between">
                <div class="row_title"><label class="css-rishjr"><svg width="16"
                      height="16" fill="none" viewBox="0 0 32 32" color="#A1A9AD" class="css-3asouo egjzgi20">
                      <path stroke="currentColor" stroke-width="1.5" d="m8 15 6 6L24 9"></path>
                    </svg><span class="title BODY_13 MEDIUM"> (필수) 결제대행 서비스 이용약관 동의</span></label></div>
                <div class="row_content"><span class="btn_detail BODY_13 BOLD">보기</span>
                  <div class="css-1h0stpd e1ry772s0">
                    <div data-allow-preview="true" class="css-1v1rhov e1ry772s1"></div>
                    <div class="css-dfaoun e1ry772s2"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
    <!-- 하단 푸터 -->
    <!-- <div th:insert="~{fragments/orderfooter::orderfooter(totalPrice=${totalPrice}, text=${'결제하기'})}" class="container-sm fixed-bottom"></div> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
