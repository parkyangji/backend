<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/api.js}"></script>
    <script th:src="@{/common.js}"></script>
    <script th:src="@{/components/productlist.js}"></script>
  </head>
<body>
  <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
    <!-- 네비/헤더 -->
    <div th:insert="~{fragments/sideheader::sideheader('찜 목록')}" class="px-0 container-sm fixed-top"></div>

    <!-- 컨텐츠 -->
    <div class="container-sm p-4">
      <div class="row flex-wrap">
        <div class="p-0 col-6 position-relative" th:each="likeItem : ${likeList}">
          <a th:href="@{/product(id=${likeItem['like'].product_id})}">
            <div class="d-flex flex-column fs-14" >
              <div class="position-relative overflow-hidden">
                <img style="width: 100%; height: 230px; object-fit: cover; object-position: top;" 
                th:src="${likeItem['image']}" alt="">
                <span th:data-product-id="${likeItem['like'].product_id}" onclick="removelike(event)" 
                      class="position-absolute z-2 bottom-0 end-0">
                  <input value="favorite-button" name="favorite-checkbox" class="favorite" type="checkbox" checked="true" />
                  <label class="favorite-container" for="favorite">
                    <svg class="feather feather-heart" stroke-linejoin="round" stroke-linecap="round" 
                         stroke-width="2" stroke="currentColor" fill="none" viewBox="0 0 24 24" 
                         height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                      <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                  </label>
                </span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <!-- 하단 푸터 -->
    <div th:insert="~{fragments/footer::footer}" class="container-sm fixed-bottom"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
