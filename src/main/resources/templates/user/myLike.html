<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/b0822c7a94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
<body>
  <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
    <!-- 네비/헤더 -->
    <div th:insert="~{fragments/sideheader::sideheader('찜 목록')}" class="px-0 container-sm fixed-top"></div>

    <!-- 컨텐츠 -->
    <div class="container-sm p-4">
      <div class="row flex-wrap">
        <div class="p-0 col-6 position-relative" th:each="like : ${likeList}">
          <a th:href="@{/product(id=${like.ProductDto.product_id})}">
            <div class="d-flex flex-column fs-14" >
              <div class="position-relative overflow-hidden">
                <img style="width: 100%; height: 230px; object-fit: cover;"  th:src="|/uploadFiles/${like.ProductDto.main_page_url}|" th:alt="${like.ProductDto.title}" >
                <!-- <span class="p-2 position-absolute z-2 bottom-0 end-0"><i style="color: #c70303;" class="bi bi-heart-fill"></i></span> -->
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- 하단 푸터 -->
    <div th:insert="~{fragments/footer::footer}" class="container-sm fixed-bottom"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
