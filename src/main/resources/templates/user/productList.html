<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/b0822c7a94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
  <body>
    <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
      <!-- 네비/헤더 -->
      <!-- <div th:insert="~{fragments/header::header}" class="container-sm sticky-top main-bg-color main-text-ligth-color"></div> -->
      <div th:insert="~{fragments/sideheader::sideheader('상의')}" class="px-0 container-sm fixed-top"></div>

      <!-- 컨텐츠 -->
      <div class="container-sm" style="padding-bottom: 48px;">
        <!-- <div>필터</div> -->
        <div class="row flex-wrap">
          <div class="p-0 col-6 position-relative" th:each="product : ${productList}">
            <a th:href="@{/product(id=${product.product_id})}">
              <div class="d-flex flex-column" style="font-size: 14px;">
                <div class="position-relative">
                  <img class="img-fluid" th:src="|/uploadFiles/${product.main_page_url}|" alt="Slide Image" >
                  <!-- <span class="p-2 position-absolute z-2 bottom-0 end-0"><i style="color: #c70303;" class="bi bi-heart-fill"></i></span> -->
                  <!-- <span th:if="${isLoggedIn}" data-product-id="1" onclick="" class="px-2 py-1 position-absolute z-2 bottom-0 end-0"><i style="color: white; text-shadow: #c7c7c7 0px 0 5px" class="fs-5 bi bi-heart"></i></span> -->
                  <span class="position-absolute z-1 bottom-0 start-0 badge rounded-0 main-bg-color">키워드</span>
                </div>
                <div class="px-3 py-2">
                  <span class="" style="display: -webkit-box;
                  -webkit-box-orient: vertical;
                  -webkit-line-clamp: 1;
                  overflow: hidden;" th:text="${product.title}">제목</span>
                  <span class="d-block fw-bold" style="letter-spacing: -0.5px;" th:text="|${product.price}원|">가격</span>
                </div>
              </div>
            </a>
          </div>
        </div>

      </div>

      <!-- 하단 푸터 -->
      <div th:insert="~{fragments/footer::footer}" class="container-sm fixed-bottom"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function like(event) {
        event.preventDefault();
        event.stopPropagation();
        let self = event.currentTarget;
      }
    </script>
  </body>
</html>
