<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/b0822c7a94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
  <body>
    <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: calc(48px + 44px);">
      <!-- 네비/헤더 -->
      <!-- <div th:insert="~{fragments/header::header}" class="container-sm sticky-top main-bg-color main-text-ligth-color"></div> -->
      <div th:insert="~{fragments/sideheader::sideheader(${category_name})}" class="px-0 container-sm fixed-top"></div>

      <!-- 서브네비 -->
      <div class="container-sm fixed-top scrollNone" style="top: 48px; z-index: 1; background: white;">
        <div class="d-inline-flex gap-4 text-nowrap align-items-center fw-semibold main-text-sub-color" style="height: 44px;">
          <div class="px-1 text-black">전체</div>
          <div class="px-1" th:each="sub_category : ${sub_categorys}" th:text="${sub_category}">하위</div>
        </div>
      </div>
      <!-- 컨텐츠 -->
      <!-- <div class="container-sm" style="padding-bottom: 48px; padding-top: 44px;"> -->
      <div class="container-sm" style="padding-bottom: 45px;">
        <div class="row flex-wrap">
          <div class="p-0 col-6 position-relative" th:each="data : ${productList}">
            <a th:href="@{/product(id=${data.product_id})}">
              <div class="d-flex flex-column fs-14" >
                <div class="position-relative overflow-hidden">
                  <img style="width: 100%; height: 230px; object-fit: cover; object-position: top;"  th:src="${data.images.thumbnail}" th:alt="${data.title}" >
                  <!-- <span class="p-2 position-absolute z-2 bottom-0 end-0"><i style="color: #c70303;" class="bi bi-heart-fill"></i></span> -->
                  <!-- <span th:if="${isLoggedIn}" data-product-id="1" onclick="" class="px-2 py-1 position-absolute z-2 bottom-0 end-0"><i style="color: white; text-shadow: #c7c7c7 0px 0 5px" class="bi bi-heart"></i></span> -->
                  <!-- <span class="position-absolute z-1 bottom-0 start-0 badge rounded-0 main-bg-color">키워드</span> -->
                </div>
                <div class="px-3 pt-2 pb-4 mb-3">
                  <span class="fs-13 fw-bold" th:text="${data.store_name}">브랜드명</span>
                  <!-- <span th:if="${data.product.total_quantity == 0}">품절</span> -->
                  <span class="lh-sm my-1" style="display: -webkit-box;
                  -webkit-box-orient: vertical;
                  -webkit-line-clamp: 1;
                  overflow: hidden;" th:text="${data.title}">제목</span>
                  <div class="d-inline-flex gap-1">
                    <span th:if="${data.discount_rate!=null}" class="fw-bold main-text-strong-color" th:text="|${data.discount_rate}%|">가격</span>
                    <span class="fw-bold letter-spacing-05" th:text="|${data.discount_rate != null ? 
                      data.formattedSalePrice : data.formattedOriginPrice}원|">가격</span>
                  </div>
                  <!-- <div th:if="${data.keywords.size() != 0}" 
                      th:each=" keyword : ${data.keywords}"
                      class="d-flex fs-13 position-absolute">
                    <span th:text="${keyword}" class="badge rounded-0" style="background: #f0f0f0; color: #9c9c9c;"></span>
                  </div> -->
                  <!-- <div class="mt-2 position-absolute fw-medium" style="color: #99a1a8; font-size: 12px; letter-spacing: -0.5px;">
                    <span th:if="${data.avgRating!=null}" style="font-size: 0.8em;">★ </span>
                    <span th:if="${data.avgRating!=null}" th:text="${data.avgRating}">평점</span>
                    <span th:if="${data.reviewCount!=0}" th:text="|(${data.reviewCount})|">리뷰수</span>
                  </div> -->
                </div>
              </div>
            </a>
          </div>
        </div>

      </div>

      <!-- 하단 푸터 -->
      <div th:insert="~{fragments/footer::footer}" class="container-sm fixed-bottom"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
      function like(event) {
        event.preventDefault();
        event.stopPropagation();
        let self = event.currentTarget;
      }
    </script>
  </body>
</html>
