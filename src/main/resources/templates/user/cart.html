<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/common.js}"></script>
  </head>
  <body>
    <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
      <!-- 네비/헤더 -->
      <!-- <div th:insert="~{fragments/header::header}" class="container-sm fixed-top main-bg-color main-text-ligth-color"></div> -->
      <div th:insert="~{fragments/sideheader::sideheader('장바구니')}" class="px-0 container-sm fixed-top"></div>
      <!-- 컨텐츠 -->
      <div class="container-sm" style="padding-bottom: 48px;">
      <!-- <div class="container-sm" style="padding-bottom: 48px;"> -->
      <!-- <div class="container-sm" style="height: calc(100vh - 48px - 45px); width: 100vw;"> -->
        <th:block th:if="${cartItems != null}" th:each="brand : ${cartItems}">
          <!-- product_id에 해당하는 그룹 -->
          <div class="mb-3 border rounded">
            <p th:text="${brand.store_name}"></p>
            <th:block th:each="product : ${brand.products}">
              <img class="w-25" th:src="${product.image_url}" alt="">
              <p class="m-0" th:text="${product.title}"></p>
              <th:block th:each="inventory : ${product.options}">
                <th:block th:each="data : ${inventory.option}">
                  <th:block th:each="entry : ${data}">
                    <span th:text="${entry.key}"></span> 
                    <span th:text="${entry.value}"></span>
                    <span th:if="${!entryStat.last}"> x </span>
                  </th:block>
                </th:block>
                <span> / </span>
                <span th:text="${inventory.quantity}"></span>
                <p class="formattedPrice">가격</p>
              </th:block>
            </th:block>
          </div>
        </th:block>
      </div>

      <!-- 하단 푸터 -->
      <div th:insert="~{fragments/orderfooter::orderfooter(text=${'구매하기'})}" class="container-sm fixed-bottom"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script th:inline="javascript">
      /* <![CDATA[ */
      var cartItemsJson = /*[[${cartItemsJson}]]*/ 'N/A';
      /* ]]> */

      console.log("Cart Items: ",  JSON.parse(cartItemsJson));

      const cartItems = JSON.parse(cartItemsJson);

      let totalOriginPrice = 0;

      if (cartItems != null) {
        const formattedPrice = document.querySelectorAll('.formattedPrice');
        let customIndex = 0;
        cartItems.forEach((item) => {
            item.products.forEach(product => {
                product.options.forEach((option) => {
                    const details = option;
                    const prices = calculatePrices(details.origin_price, details.sale_price, details.discount_rate, details.quantity);
  
                    if (formattedPrice[customIndex]) {
                        formattedPrice[customIndex].innerText = prices.TotalPrice + "원";
                    }
  
                    // 총 가격 계산
                    totalOriginPrice += prices.TotalPrice;
  
                    // 커스텀 인덱스를 증가
                    customIndex++;
                });
            });
        });
      }

      // orderfooter 버튼에 JavaScript로 계산된 totalPrice 값 설정
      const orderFooterButton = document.querySelector('#orderfooter button');
        if (totalOriginPrice == 0 || totalOriginPrice == null) {
          orderFooterButton.textContent = "구매하기";
        } else {
          orderFooterButton.textContent = `${formatPrice(totalOriginPrice)}원 구매하기`;
        }
  </script>
  </body>
</html>
