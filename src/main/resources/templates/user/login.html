<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/b0822c7a94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/common.js}"></script>
  </head>
<body>
  <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
   <!-- 네비/헤더 -->
   <div th:insert="~{fragments/sideheader::sideheader('로그인')}" class="px-0 container-sm fixed-top"></div>

    <!-- 컨텐츠 -->
    <div class="container-sm" style="height: calc(100vh - 48px - 45px); width: 100vw;">
      <form action="loginProcess" method="post" id="loginform" class="form"
        style="width: 80%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
        <div class="inputForm">
          <input name="username" placeholder="아이디" class="input" type="text">
        </div>
        <div class="inputForm mt-2">
          <input name="password" placeholder="비밀번호" class="input" type="password">
        </div>
        <button class="mt-3 button-submit fs-1-5 main-bg-strong-color">로그인</button>
        <div class="flex-row text-secondary">
          <a th:href="@{/userRegister}" class="span">회원가입</a>
          <span class="span">비밀번호 찾기</span>
        </div>
      </form>
    </div>

    <!-- 하단 푸터 -->
    <div th:insert="~{fragments/footer::footer}" class="container-sm fixed-bottom"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
