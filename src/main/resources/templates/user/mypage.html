<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="theme-color" content="#03c75a"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/style.css}">
    <script th:src="@{/common.js}"></script>
  </head>
<body>
  <div id="wrap" class="d-flex flex-column min-vh-100" style="padding-top: 48px;">
    <!-- 네비/헤더 -->
    <div th:insert="~{fragments/sideheader::sideheader('마이페이지')}" class="px-0 container-sm fixed-top"></div>

    <!-- 컨텐츠 -->
    <div class="container-sm mt-3 p-4">
      <div class="row mb-4">
        <div class="col">
          <span class="fs-3" th:text="${session.sessionInfo.nickname}"></span><span class="ms-1">님</span>
        </div>
      </div>
      <div class="row gap-3 flex-column mt-4">
        <a th:href="@{/mypage/order}">
          <div class="d-flex gap-4 align-items-center">
            <i class="fs-3 bi bi-truck"></i>
            <span class="fs-1-5 fw-medium flex-fill">주문·배송</span>
            <i class="bi bi-chevron-right main-text-sub-color"></i>
          </div>
        </a>
        <a th:href="@{/mypage/review}">
          <div class="d-flex gap-4 align-items-center" >
            <i class="fs-3 bi bi-card-text" style="top: 1px; position: relative;"></i>
            <span class="fs-1-5 fw-medium flex-fill">리뷰</span>
            <i class="bi bi-chevron-right main-text-sub-color"></i>
          </div>
        </a>
        <a th:href="@{/mypage/like}">
          <div class="d-flex gap-4 align-items-center" >
            <i class="fs-3 bi bi-bookmark" style="top: 2px; position: relative;"></i>
            <span class="fs-1-5 fw-medium flex-fill">찜 목록</span>
            <i class="bi bi-chevron-right main-text-sub-color"></i>
          </div>
        </a>
      </div>
      <div class="row mt-4">
        <a class="text-secondary text-decoration-underline" th:href="@{/logout}" style="font-size: 13px;">로그아웃</a>
      </div>
    </div>

    <!-- 하단 푸터 -->
    <div th:insert="~{fragments/footer::footer}" class="container-sm fixed-bottom"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
