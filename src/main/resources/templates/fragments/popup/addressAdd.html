<div th:fragment="addressAdd" class="row fs-2 bg-white text-center align-items-center border-top border-light-subtle" style="min-height: 68px;">
  <div>
   <button class="button-style m-0 fs-1-5" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">배송지 추가</button>
  </div>

  <div class="h-auto offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel">
    <div class="offcanvas-header">
      <!-- <h5 class="offcanvas-title" id="offcanvasBottomLabel">Offcanvas bottom</h5> -->
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body small fs-1-5">
      <form id="addressForm" action="/order/addressAdd" method="post">
        <!-- 이름 입력 -->
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
        </div>
      
        <!-- 연락처 입력 -->
        <div class="mb-3">
          <label for="phone" class="form-label">연락처</label>
          <input type="tel" class="form-control" id="phone" name="phone" placeholder="연락처를 입력하세요" required>
        </div>
      
        <!-- 주소 입력 -->
        <div class="col-sm-10">
          <label for="zipp_btn" class="form-label">주소</label><br/>
          <input type="text" class="form-control mb-2" id="zipp_code_id" name="zipp_code" maxlength="10" placeholder="우편번호" style="width: 50%; display: inline;" required>
          <input type="button" id="zipp_btn" class="btn btn-primary" onclick="execDaumPostcode()" value="우편번호 찾기"><br>
          <input type="text" class="form-control mb-2" name="default_address" id="UserAdd1" maxlength="40" placeholder="기본 주소를 입력하세요" required>
          <div class="invalid-feedback">주소를 입력해주시기 바랍니다!</div>
          <input type="text" class="form-control" name="detail_address" id="UserAdd2" maxlength="40" placeholder="상세 주소를 입력하세요">
        </div>

        <div>
          <input type="checkbox" name="is_default" id="is_default" value="true">
          <label for="is_default">기본 배송지로 설정</label>
        </div>
      
        <!-- 저장 버튼 -->
        <div class="d-grid gap-2">
          <button id="addressAddButton" type="submit" class="btn btn-primary">저장</button>
        </div>

      </form>
    </div>
  </div>
</div>
