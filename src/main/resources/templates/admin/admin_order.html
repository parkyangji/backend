<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/admin_style.css}">
    <style>
      input {display: block;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="container-fluid " style="width: 1280px;">
        <div class="row" style="width: 100%;">
          <!-- 왼쪽 메뉴 -->
          <div class="col-2 p-2 store-bg-color text-light">
            <div class="d-flex flex-column" style="height: 100vh;">
              <!-- 판매자 정보 -->
              <div class="d-flex flex-column gap-3 justify-content-center p-5 text-center">
                <p class="m-0"><a th:href="@{/admin/dashboard}" th:text="${session.sellerInfo.store_name}">판매자</a></p>
                <div>
                  <a th:href="@{/admin/logout}">로그아웃</a>
                </div>
              </div>
              <!-- 메뉴 -->
              <ul class="d-flex flex-column justify-content-center gap-2">
                <li class="py-2 mx-3 border-bottom" style="border-color: #515d6f !important;"><a th:href="@{/admin/products}">상품 조회/수정</a></li>
                <li class="py-2 mx-3 border-bottom" style="border-color: #515d6f !important;"><a th:href="@{/admin/productRegister}">상품 등록</a></li>
                <li class="py-2 mx-3 border-bottom" style="border-color: #515d6f !important;"><a th:href="@{/admin/order}">주문 조회</a></li>
                <li class="py-2 mx-3 border-bottom" style="border-color: #515d6f !important;">배송현황 관리</li>
                <li class="py-2 mx-3 border-bottom" style="border-color: #515d6f !important;"><a th:href="@{/admin/review}">리뷰 관리</a></li>
              </ul>
            </div>

          </div>
          <!-- 본문 -->
          <div class="col p-2">
            <table class="table text-center align-middle">
              <thead>
                <tr>
                  <th scope="col" style="width: 8%;">주문 번호</th>
                  <th scope="col" style="width: 15%;">구매자</th>
                  <th scope="col" style="">상품명</th>
                  <th scope="col" style="width: 25%;">옵션</th>
                  <th scope="col" style="width: 8%;">주문 수량</th>
                  <th scope="col" style="width: 20%;">진행상태</th>
                </tr>
              </thead>
              <tbody class="table-group-divider">
                <!-- orderList의 각 주문 항목을 개별로 반복 -->
                <th:block>
                  <tr th:each="item : ${orderList}">
                    <td th:text="${itemStat.index + 1}"></td>
                    <td th:each="order : ${item.value}" th:if="${orderStat.first}">
                      <span th:text="${order.value[0].formattedOrderTime}" class="text-secondary fst-italic"></span>
                      <span th:text="${order.value[0].nickname}"></span>
                    </td>
                    <td th:each="order : ${item.value}" th:if="${orderStat.first}">
                      <div style="display: -webkit-box; -webkit-box-orient: vertical; -webkit-line-clamp: 1; overflow: hidden;">
                        <span th:text="${order.value[0].title}"></span>
                      </div>
                    </td>
                    <td>
                      <th:block th:each="order : ${item.value}">
                        <div>
                          <th:block th:each="combination : ${order.value}">
                            <span th:text="${combination.optionname}"></span>
                            <span th:text="${combination.optionvalue}"></span>
                            <span th:if="${order.value.size() - 1 != combinationStat.index}">x</span>
                          </th:block>
                        </div>
                      </th:block>
                    </td>
                    <td>
                      <th:block th:each="order : ${item.value}">
                        <th:block th:if="${combinationStat.first}" th:each="combination : ${order.value}">
                          <div>
                            <span th:text="${combination.quantity}"></span>
                          </div>
                        </th:block>
                      </th:block>
                    </td>
                    <td>
                      <th:block th:each="order : ${item.value}">
                        <th:block th:if="${combinationStat.first}" th:each="combination : ${order.value}">
                          <form action="./updateStatus" method="post">
                            <input type="hidden" name="order_detail_id" th:value="${combination.order_detail_id}">
                            <select class="form-select-sm" name="status">
                              <option value="결제완료" th:selected="${combination.status == '결제완료'}">결제완료</option>
                              <option value="결제대기" th:selected="${combination.status == '결제대기'}">결제대기</option>
                              <option value="배송준비중" th:selected="${combination.status == '배송준비중'}">배송준비중</option>
                              <option value="배송중" th:selected="${combination.status == '배송중'}">배송중</option>
                              <option value="배송완료" th:selected="${combination.status == '배송완료'}">배송완료</option>
                              <option value="취소대기" th:selected="${combination.status == '취소대기'}">취소대기</option>
                              <option value="취소완료" th:selected="${combination.status == '취소완료'}">취소완료</option>
                              <option value="환불대기" th:selected="${combination.status == '환불대기'}">환불대기</option>
                              <option value="환불완료" th:selected="${combination.status == '환불완료'}">환불완료</option>
                            </select>
                            <button class="bg-primary m-1 p-1 rounded text-white">변경</button>
                          </form>
                        </th:block>
                      </th:block>
                    </td>
                  </tr>
                </th:block>
              </tbody>
            </table>
            
          </div>

        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
