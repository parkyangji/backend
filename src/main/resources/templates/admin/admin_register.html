<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/b0822c7a94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/admin_style.css}">
  </head>
  <body>
    <div id="wrap">
      <div class="container-fluid" style="width: 1280px;">
        <form action="registerProcess" method="post" id="loginform" class="form">
          <div class="inputForm">
            <input name="username" placeholder="아이디" class="input" type="text">
          </div>
          <div class="inputForm">
            <input name="password" placeholder="비밀번호" class="input" type="password">
          </div>
          <div class="inputForm">
            <input name="store_name" placeholder="닉네임" class="input" type="text">
          </div>
          <button class="mt-3 button-submit fs-1-5 main-bg-strong-color">가입하기</button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
