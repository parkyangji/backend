<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://kit.fontawesome.com/b0822c7a94.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/admin_style.css}">
    <style>
      input {display: block;}
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="container-fluid " style="width: 1280px;">
        <div class="row" style="width: 100%;">
          <!-- 왼쪽 메뉴 -->
          <div class="col-2 p-2 store-bg-color">
            <div class="d-flex flex-column" style=" height: 100vh;">
              <!-- 판매자 정보 -->
              <div class="d-flex flex-column justify-content-center">
                <p class="p-2"><a th:href="@{/admin/dashboard}" th:text="${session.sellerInfo.store_name}">판매자</a></p>
                <div class="p-2">
                  <a th:href="@{/admin/logout}">로그아웃</a>
                </div>
              </div>
              <!-- 메뉴 -->
              <ul class="d-flex flex-column justify-content-center">
                <li class="p-2"><a th:href="@{/admin/productRegister}">상품 등록</a></li>
                <li class="p-2"><a th:href="@{/admin/products}">상품 조회/수정</a></li>
                <li class="p-2"><a th:href="@{/admin/order}">주문 조회</a></li>
                <li class="p-2">배송현황 관리</li>
                <li class="p-2"><a th:href="@{/admin/review}">리뷰 관리</a></li>
              </ul>
            </div>

          </div>
          <!-- 본문 -->
          <!-- <div th:insert="~{fragments/admin_productRegister::productRegister}"  class="col p-2"></div> -->
          <div class="col p-2">
            <div style="width: 100%; height: 100%;">
              <form action="/admin/productRegisterProcess" method="post" enctype="multipart/form-data">
                <input type="hidden" name="seller_id" th:value="${session.sellerInfo.seller_id}">
            
                <label for="category_id">카테고리</label>
                <select id="subCategory" name="category_id">
                    <option value="3">남자 아우터</option>
                    <option value="4">남자 상의</option>
                    <option value="5">남자 하의</option>
                    <option value="6">남자 가방</option>
                    <option value="7">남자 패션소품</option>
                    <option value="8">여자 아우터</option>
                    <option value="9">여자 상의</option>
                    <option value="10">여자 하의</option>
                    <option value="11">여자 원피스/스커트</option>
                    <option value="12">여자 가방</option>
                    <option value="13">여자 패션소품</option>
                </select>
                <br>
                <label for="title">제품명:</label>
                <input id="title" type="text" name="title">
            
                <label for="price">가격:</label>
                <input id="price" type="number"  name="price">
            
                <label for="uploadFiles">썸네일 이미지:</label>
                <input id="uploadFiles" name="uploadFiles" type="file">
            
                <label for="total_quantity">재고수량:</label>
                <input id="total_quantity" type="number" name="total_quantity">
            
                <button type="submit">제품 등록</button>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
